<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for SEO and Accessibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NGR RIJAN Hindi TTS Web App - A modern text-to-speech platform with resource links and YouTube integration.">
    <meta name="keywords" content="Hindi TTS, text-to-speech, NGR RIJAN, resources, YouTube">
    <meta name="author" content="NGR RIJAN Team">
    <title>NGR RIJAN - Hindi TTS Web App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Google Fonts for Enhanced Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ------------------------------------------ */
        /* CSS Custom Properties for Theming */
        /* ------------------------------------------ */
        :root {
            --primary-blue: #4f8cff;
            --primary-green: #43cea2;
            --accent-pink: #ff6ec4;
            --accent-gold: #ffd700;
            --youtube-red: #ff0000;
            --bg-dark: #23233a;
            --bg-light: #f5f5f5;
            --text-dark: #fff;
            --text-light: #23233a;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            --current-theme: dark;
        }

        [data-theme="light"] {
            --bg-dark: #f5f5f5;
            --text-dark: #23233a;
            --bg-light: #23233a;
            --text-light: #fff;
        }

        /* ------------------------------------------ */
        /* Base Styles */
        /* ------------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ------------------------------------------ */
        /* Animation Keyframes */
        /* ------------------------------------------ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px var(--youtube-red)); }
            50% { filter: drop-shadow(0 0 15px var(--youtube-red)); }
            100% { filter: drop-shadow(0 0 5px var(--youtube-red)); }
        }

        /* ------------------------------------------ */
        /* Navigation Styles */
        /* ------------------------------------------ */
        nav {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav ul li a:hover, nav ul li a.active, nav ul li a:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* ------------------------------------------ */
        /* Login Form Styles */
        /* ------------------------------------------ */
        #login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-dark);
            animation: fadeIn 0.5s ease-in;
        }

        .login-form {
            background: var(--bg-light);
            color: var(--text-light);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: var(--text-dark);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-form button:hover, .login-form button:focus {
            transform: scale(1.05);
        }

        .login-form button::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
        }

        .login-form button:active::after {
            animation: ripple 0.6s linear;
        }

        /* ------------------------------------------ */
        /* Main Content Styles */
        /* ------------------------------------------ */
        .tab-content {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        /* ------------------------------------------ */
        /* Home Tab Styles */
        /* ------------------------------------------ */
        #home {
            position: relative;
            text-align: center;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-height: 80vh;
            overflow-y: auto;
            margin: 0 auto;
            max-width: 800px;
        }

        .resource-item {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .resource-item h3 {
            color: var(--accent-gold);
        }

        .resource-item p {
            color: #ccc;
            margin: 0.5rem 0;
        }

        .resource-item a {
            position: relative;
            overflow: hidden;
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .resource-item a:hover, .resource-item a:focus {
            transform: scale(1.05);
        }

        .resource-item a::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
        }

        .resource-item a:active::after {
            animation: ripple 0.6s linear;
        }

        /* Tooltip Styles */
        .tooltip {
            position: relative;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            border-radius: 5px;
            padding: 0.5rem;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text, .tooltip:focus .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Animated Watermark */
        #watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 3s infinite;
        }

        #watermark text {
            font-size: 100px;
            font-weight: bold;
            fill: none;
            stroke: url(#gradient);
            stroke-width: 2;
            letter-spacing: 10px;
        }

        /* ------------------------------------------ */
        /* NGR RIJAN Tab Styles */
        /* ------------------------------------------ */
        #ngr-rijan {
            text-align: center;
        }

        #ngr-rijan h2 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .tts-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }

        .tts-container textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .tts-container select, .tts-container button, .tts-container input[type="range"] {
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            border: none;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: var(--text-dark);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .tts-container select:hover, .tts-container button:hover, .tts-container input[type="range"]:hover {
            transform: scale(1.05);
        }

        .tts-container button::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
        }

        .tts-container button:active::after {
            animation: ripple 0.6s linear;
        }

        .tts-container .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }

        .tts-history {
            margin-top: 1rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .tts-history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tts-history-item:hover, .tts-history-item:focus {
            background: rgba(255, 255, 255, 0.1);
        }

        .tts-message {
            color: var(--accent-pink);
            margin-top: 0.5rem;
        }

        /* ------------------------------------------ */
        /* Follow Us Tab Styles */
        /* ------------------------------------------ */
        #follow-us {
            text-align: center;
        }

        .youtube-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            cursor: pointer;
            transition: filter 0.3s;
        }

        .youtube-row:hover, .youtube-row:focus {
            animation: glow 1.5s infinite;
        }

        .youtube-row svg {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }

        .youtube-row text {
            font-size: 1.5rem;
            fill: none;
            stroke: url(#youtubeGradient);
            stroke-width: 2;
            animation: strokeAnim 3s infinite;
        }

        @keyframes strokeAnim {
            0% { stroke: var(--youtube-red); }
            50% { stroke: var(--accent-gold); }
            100% { stroke: var(--youtube-red); }
        }

        .youtube-row p {
            color: #ccc;
            max-width: 600px;
            margin: 1rem auto;
        }

        /* ------------------------------------------ */
        /* Additional Tab Styles */
        /* ------------------------------------------ */
        #about, #faq, #tutorials {
            text-align: center;
        }

        .section-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        /* ------------------------------------------ */
        /* Modal Styles */
        /* ------------------------------------------ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: var(--bg-light);
            color: var(--text-light);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content button {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ------------------------------------------ */
        /* Footer Styles */
        /* ------------------------------------------ */
        footer {
            background: var(--bg-dark);
            padding: 1rem;
            text-align: center;
            position: sticky;
            bottom: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: var(--primary-blue);
            text-decoration: none;
            margin: 0 1rem;
        }

        footer a:hover, footer a:focus {
            text-decoration: underline;
        }

        /* ------------------------------------------ */
        /* Responsive Design */
        /* ------------------------------------------ */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .resource-card, .tts-container, .section-content {
                padding: 1rem;
            }

            #watermark text {
                font-size: 50px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- ------------------------------------------ -->
    <!-- Login Section -->
    <!-- ------------------------------------------ -->
    <section id="login-section" aria-label="Login to NGR RIJAN">
        <div class="login-form">
            <h2>Login to NGR RIJAN</h2>
            <input type="text" id="user-id" placeholder="User ID (1 or 2)" aria-label="User ID" required>
            <input type="password" id="password" placeholder="Password (2)" aria-label="Password" required>
            <button type="button" onclick="login()" aria-label="Login">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid User ID or Password</p>
        </div>
    </section>

    <!-- ------------------------------------------ -->
    <!-- Navigation -->
    <!-- ------------------------------------------ -->
    <nav id="nav" style="display: none;" role="navigation">
        <ul>
            <li><a href="#home" class="active" onclick="showTab('home')" aria-label="Home Tab">Home</a></li>
            <li><a href="#ngr-rijan" onclick="showTab('ngr-rijan')" aria-label="NGR RIJAN Tab">NGR RIJAN</a></li>
            <li><a href="#follow-us" onclick="showTab('follow-us')" aria-label="Follow Us Tab">Follow Us!</a></li>
        </ul>
    </nav>

    <!-- ------------------------------------------ -->
    <!-- Main Content -->
    <!-- ------------------------------------------ -->
    <div class="tab-content active" id="home">
        <svg id="watermark" width="100%" height="100%">
            <!-- ...SVG content... -->
        </svg>
        <div class="resource-card">
            <!-- ...all your resource-item divs with links and text... -->
        </div>
    </div>

    <div class="tab-content" id="ngr-rijan">
        <!-- NGR RIJAN Tab Content -->
    </div>

    <div class="tab-content" id="follow-us">
        <!-- Follow Us Tab Content -->
    </div>

    <div class="tab-content" id="about">
        <!-- About Tab Content -->
    </div>

    <div class="tab-content" id="faq">
        <!-- FAQ Tab Content -->
    </div>

    <div class="tab-content" id="tutorials">
        <!-- Tutorials Tab Content -->
    </div>

    <!-- ------------------------------------------ -->
    <!-- Modal -->
    <!-- ------------------------------------------ -->
    <div class="modal">
        <div class="modal-content">
            <!-- Modal Content -->
        </div>
    </div>

    <!-- ------------------------------------------ -->
    <!-- Footer -->
    <!-- ------------------------------------------ -->
    <footer>
        <!-- Footer Content -->
    </footer>

    <!-- ------------------------------------------ -->
    <!-- JavaScript -->
    <!-- ------------------------------------------ -->
    <script>
        function login() {
            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('login-error');
            if (userId === '1' && password === '2') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('nav').style.display = 'block';
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.getElementById('home').classList.add('active');
                document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
                document.querySelector('nav ul li a[href="#home"]').classList.add('active');
                error.style.display = 'none';
            } else {
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
